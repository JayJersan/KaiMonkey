pipeline:
  name: IaC Scan
  identifier: IaC_Scan
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: Gitrepos
        repoName: kaimonkey
        build: <+input>
  stages:
    - stage:
        name: IaC_Scan
        identifier: test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Plugin
                  name: AccuKnox_IaC
                  identifier: Plugin_1
                  spec:
                    connectorRef: My_connector
                    image: jayjersan/harness-test:v2
                    settings:
                      directory: /harness
                      repo_id: https://harness.com/user/demo
                      branch: main
                      endpoint: cspm.demo.accuknox.com
                      tenant_id: "167"
                      label: test
                      token: <+secrets.getValue("AK_Token")>
          caching:
            enabled: false
            paths: []
  allowStageExecutions: true
